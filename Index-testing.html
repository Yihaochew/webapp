<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Recipe Search</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header class="header-overlay">
        <h1>Hello</h1>
        <h2>How are you?</h2>
    </header>
    <section class="background-image"></section>
    <section class="checkboxes">
        <div class="column">
            <h3>Ingredients (5 x 3)</h3>
            <div>
                <input type="checkbox" id="ingredient1">
                <label for="ingredient1">Option 1</label>
            </div>
            <div>
                <input type="checkbox" id="ingredient2">
                <label for="ingredient2">Option 2</label>
            </div>
        </div>
        <div class="column">
            <h3>Appliances (5 x 2)</h3>
            <div>
                <input type="checkbox" id="appliance1">
                <label for="appliance1">Option 1</label>
            </div>
            <div>
                <input type="checkbox" id="appliance2">
                <label for="appliance2">Option 2</label>
            </div>
        </div>
        <div class="column">
            <h3>Dietary Preference (5 x 2)</h3>
            <div>
                <input type="checkbox" id="dietary1">
                <label for="dietary1">Option 1</label>
            </div>
            <div>
                <input type="checkbox" id="dietary2">
                <label for="dietary2">Option 2</label>
            </div>
        </div>
    </section>
    <button id="searchButton">Search Recipes</button>
    <script src="script1.js"></script>
</body>
</html>
